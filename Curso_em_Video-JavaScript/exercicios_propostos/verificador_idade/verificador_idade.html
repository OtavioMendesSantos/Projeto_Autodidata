</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>

    <section>
        <div id="entrada">
            <p>Ano de Nascimento <input type="number" id="ano_nacimento" min="0"></p>

                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="res">
            Preencha os dados a cima para ver o resultado
        </div>
    </section>
    <footer>
        <p>Desenvolvido por @Ot√°vioMendesSantos</p>
    </footer>
