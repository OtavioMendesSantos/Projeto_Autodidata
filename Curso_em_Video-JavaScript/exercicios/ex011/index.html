<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do veículo: <input type="number" name="velocidadeveiculo" id="velocidadeveiculo">km/h</p>
    <input type="button" value="Verificar" id="verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var velocidadeveiculo = document.getElementById('velocidadeveiculo');
            var vel = Number(velocidadeveiculo.value);
            var resultado = document.getElementById('resultado');
            if (vel > 60){
                resultado.innerText = 'Você foi multado';
                resultado.style.backgroundColor = 'red';
                resultado.style.padding = '10px';
                resultado.style.margin = '10px';
            } else {
                resultado.innerHTML = '<p>Nada consta</p>';
                resultado.style.backgroundColor = 'lightgreen';
                resultado.style.padding = '10px';
                resultado.style.margin = '10px';
                resultado.innerHTML += '<p>Dirija Sempre Com Cuidado</p>';
            }
        }
    </script>
</body>
</html>
