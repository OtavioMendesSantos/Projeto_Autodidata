<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagens/icone_sorridente.ico" type="image/x-icon">
    <title>Tags Html</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Tags Html</h1>

    <h2>Tag &lt;Table&gt;</h2>
    <!--Adicionei o estilo das bordas das tabelas no css-->
    <p>&lt;tr&gt; cria uma linha, &lt;td&gt; cria uma coluna.</p>
    <p>Tabela simples</p>
    
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
    <p>Tabela com cabeçalho e legenda</p>
    <table>
        <caption>Nome das Pessoas</caption>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>Mendes Santos</td>
        </tr>
        <tr>
            <td>Bárbara</td>    
            <td>Oliveira Mendes</td>
       </tr>
    </table>

</body>
</html>
