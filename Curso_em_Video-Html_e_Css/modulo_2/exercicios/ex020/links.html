<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Personalizados</title>
    <style>
        body{
            background-color: black;
            color: white
        }
        a{
            color: lightblue;
        }
        a:visited{
            color: darkgreen;
        }
        a:hover{
            font-size: 2em;
            text-decoration: underline;
        }
        a::after{
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
        }

    </style>
</head>
<body>
