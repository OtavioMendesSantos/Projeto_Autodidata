<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas Baixadas</title>
    <style>
        @font-face {
            font-family: 'Gotch School';
            src: url(sketch_gothic_school.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        } 
        /*
            Tipos de formato 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        */
        h1{
            font-family: 'Gotch School';
            font-size: 4em;
            font-weight: normal;
            background-color: white;
            border-radius: 5px;
            color: darkred;
        }

        p{
            font-family: 'Gotch School';
            font-size: 2em;
            background-color: white;
            border-radius: 5px;
        }
        
        body{
            background-color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Estou usando fontes baixadas no meu computador</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod voluptatibus a maxime dolore. In dicta ducimus voluptas quibusdam. Laboriosam quis ad eligendi unde pariatur. Porro, placeat commodi. Quas, ad quaerat?</p>
</body>
</html>
