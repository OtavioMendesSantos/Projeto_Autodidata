<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-container">
        <h1>Consulta CEP</h1>
        <form action="">
            <label for="cep">Verifique o cep:</label>
            <input type="number" name="cep" id="cep">
            <button class="btn btn-cep">Consultar</button>
        </form>
        <p id="cep-resultado"></p>
    </section>

    <section class="form-container">
        <h1>Preço Bitcoin</h1>
        <p>Valor atual de compra de 1 bitcoin: <span class="bitcoin-preco">--.--</span></p> 
    </section>

    <section class="form-container">
        <h1>Piada Aleatória</h1>
        <button class="btn btn-piada">Gere uma Piada Aleatória</button>
        <p class="chuck-piada"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
