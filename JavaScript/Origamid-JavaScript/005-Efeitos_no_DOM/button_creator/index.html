<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="button-creator">
        <form action="" id="controles">
            <label for="texto">texto:</label>
            <input type="text" name="texto" id="texto">
            
            <label for="color">color:</label>
            <input type="color" name="color" id="color">
            
            <label for="backgroundColor">background color:</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            
            <label for="height">height:</label>
            <input type="range" name="height" id="height"
            min="0" max="200">
            
            <label for="width">width:</label>
            <input type="range" name="width" id="width"
            min="0" max="600">
            
            <label for="border">border:</label>
            <input type="text" name="border" id="border" placeholder="1px solid #000000">
            
            <label for="borderRadius">border radius:</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
            
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monoespace">Monoespace</option>
            </select>
            
            <label for="fontSize">font size:</label>
            <input type="number" name="fontSize" id="fontSize" min="0">
        </form>    
        <section class="resultado">
            <button class="btn">Clique</button>
            <pre><code class="css"></code></pre>
            <button class="copyBtn" id="copyBtn">Copiar</button><br>
            <button class="copyBtn" onclick="window.location.reload(); localStorage.clear()">Apagar</button>
        </section>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
