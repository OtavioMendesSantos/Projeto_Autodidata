<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label{
            display: block;
            font-family: arial;
            font-weight: bold;
            margin-bottom: .5rem;
            margin-top: 1rem;
        }

        form{
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea{
            width: 100%;
            box-sizing: border-box;
            padding: .5rem;
            border: 2px solid #000;
            font-size: 1rem;
            margin-bottom: .5rem;
        }

        textarea{
            max-height: 150px;
            max-width: 100%;
            min-width: 100%;
        }

        .invalido{
            border-color: red;
        }
    </style>
</head>
<body>
    <form name="contato" id="contato" action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        <span class="erro"></span>


        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <span class="erro"></span>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem"></textarea>

        <select name="selectCores" id="selectCores">
            <option value="white">Branco</option>
            <option value="blue">Azul</option>
            <option value="red">Vermelho</option>
            <option value="yellow">Amarelo</option>
        </select>

        <input type="color" name="cores" id="cores">
    </form>
    <span class="texto"></span>

    <script>
        const contato = document.querySelector('#contato')
        const texto = document.querySelector('.texto')

        function handleKeyUp(event){
            const target =  event.target
            
            document.body.style.backgroundColor = target.value
        }

        /*
        function handleKeyUp(event){
            const target =  event.target

            if(!target.checkValidity()){
                target.classList.add('invalido')
                contato.nome.setCustomValidity('Nome é Extremamente Necessário')
                target.nextElementSibling.innerText = target.validationMessage
            }
            
            texto.innerText= event.target.value
        } 
        */
        contato.addEventListener('change', handleKeyUp)
    </script>
</body>
</html>
