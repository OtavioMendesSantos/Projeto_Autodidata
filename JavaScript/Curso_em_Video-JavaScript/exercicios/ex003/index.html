<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro documento html</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo! :)</h1>
    <p>Finalmente estou aprendendo a programar em JavaScript :D</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //string
        soma = n1 + n2
            window.alert(`O resultado da soma de ${n1} e ${n2} é ${soma} !`) //para o template sting ${} funcionar, deve-se adicionar as áspas ``
        /* (number + number) para adição
           (string + string) para concatenção */
    </script>
</body>
</html>
