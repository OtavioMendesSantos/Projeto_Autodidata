<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 20pt Arial;
        }

        div#clique{
            background-color: darkred;
            color: white;
            text-align: center;
            width: 200px;
            height: 100px;
            line-height: 100px;
            border-radius: 5%;
            font-size: 25pt;
            font-family: Arial;
        }

        div#surpresa{
            background-color: black;
            border-color: white;
            width: 200px;
            height: 100px;
            line-height: 100px;
            font-size: 25pt;
            font-family: Arial;
            border-radius: 5%;
            text-align: center;
            border-width: 2px;
            border-style: solid;
        }

        div#event{
            background-color: darkblue;
            color: white;
            text-align: center;
            width: 200px;
            height: 100px;
            line-height: 100px;
            border-radius: 5%;
            font-size: 25pt;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="clique" onclick="clique()">
        <p>Clique aqui</p>
    </div>
    <script>
        function clique(){
            var botao = window.document.getElementById('clique')
            botao.innerHTML = ('<p>clicou</p>')
            botao.style.backgroundColor =  'white'
            botao.style.color = 'darkred'
        }   
    </script>
    
    <br>

    <div id="surpresa" onmouseenter="surpresaentrar()" onmouseout="surpresasair()">
        <p>Cuidado...</p>
    </div>
    <script>
        var surpresa = window.document.getElementById('surpresa')

        function surpresaentrar(){
            surpresa.style.fontSize = ('30pt') 
            surpresa.style.lineHeight = ('100px')
            surpresa.innerHTML = ('Boo &#x1F47B') 
        }

        function surpresasair(){
            surpresa.style.fontSize = ('25pt'); 
            surpresa.style.lineHeight = ('100px');
            surpresa.innerHTML = ('Cuidado...'); 
        }
    </script>
    <br>
    
    <div id="event">
        <p>oi</p>
    </div>
    <script>
        var event = window.document.getElementById('event')
        event.addEventListener('click', clicar)
        event.addEventListener('mouseenter', entrar)
        event.addEventListener('mouseout', sair)

        function clicar() {
            event.innerText = ('Clicou!')
            event.style.background = ('red')
        }

        function entrar() {
            event.innerText = ('Entrou!')
        }
        function sair() {
            event.innerText = ('Saiu!')
            event.style.background = ('darkblue')
        }
    </script>

</body>
</html>
