<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transações</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      body {
        font-size: 1.25rem;
        font-family: sans-serif;
        margin: 2rem;
      }

      table {
        border-spacing: 0;
        text-align: left;
      }

      table th,
      table td {
        padding: 0.5rem 1rem;
      }

      table tr:nth-child(even) {
        background-color: ghostwhite;
      }

      h2,
      p {
        margin-left: 1rem;
      }

      h2 {
        border-top: 6px solid ghostwhite;
        padding-top: 1rem;
      }

      div {
        border-top: 3px solid ghostwhite;
      }
    </style>
  </head>
  <body>
    <h1>Transações</h1>
    <h2>Estatísticas</h2>
    <p id="total">Total: <span /></p>
    <div id="pagamento"></div>
    <div id="status"></div>
    <p id="maisVendido">Dia com mais vendas: <span /></p>

    <h2>Dados</h2>
    <table id="transacoes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Moeda</th>
          <th>Pagamento</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
