<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Forms</title>
</head>
<body>
    <h1>Estudando a Tag &lt;forms</h1>
    <forms>
        <p><input type="text">	Displays a single-line text input field</p>
        <p><input type="radio">	Displays a radio button (for selecting one of many choices)</p>
        <p><input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)</p>
        <p><input type="submit">	Displays a submit button (for submitting the form)</p>
        <input type="button">	Displays a clickable button
    </forms>
</body>
</html>
