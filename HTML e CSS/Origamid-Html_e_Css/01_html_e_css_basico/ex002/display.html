<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        .caixaAnuncio{
            background-color: #222222;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 700px;
            padding: 30px;
        }

        .tituloAnuncio{
            color: #ffffff;
            margin: 0;
        }

        .textoAnuncio{
            color: #656565;
        }

        strong{
            color: #e6d300;
        }

        button{
            background-color: #e6d300;
            border-radius: 10px;
            border: none;
            padding: 15px;
        }

        button:hover{
            background-color: #c9b801;
        }

    </style>
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <div class="caixaAnuncio">
        <h2 class="tituloAnuncio">Carro: <strong>R$ 1999,00</strong></h2>
        <p class="textoAnuncio">Carro modelo <strong>2045</strong>, com <strong>200km</strong> rodados.</p>
        <button>Comprar Carro</button>
    </div>
    <div class="caixaAnuncio">
        <h2 class="tituloAnuncio">Bicicleta: <strong>R$ 199,00</strong></h2>
        <p class="textoAnuncio">Bicicleta modelo <strong>2045</strong>, com <strong>20km</strong> rodados.</p>
        <button>Comprar Bicicleta</button>
    </div>
 <!-- Fiz um pouco diferente da atividade, mas o propósito é o mesmo -->
</body>
</html>
